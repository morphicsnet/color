name: Deploy Pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install
        run: npm install --workspaces
      - name: Build for Pages (BASE_PATH=/repo-name/)
        env:
          BASE_PATH: "/${{ github.event.repository.name }}/"
        run: npm run -w @oklab/app build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: webapp/packages/app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
