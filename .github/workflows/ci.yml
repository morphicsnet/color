name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    defaults:
      run:
        working-directory: webapp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
      - name: Install
        run: npm install --workspaces
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: |
          npm run -w @oklab/core typecheck
          npm run -w @oklab/ir typecheck
          npm run -w @oklab/worker typecheck
          npm run -w @oklab/app typecheck
      - name: Build app
        run: npm run -w @oklab/app build
      - name: Unit/Property tests (Vitest)
        run: npm run test -- --run
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: E2E smoke (Playwright)
        run: npx playwright test
